 





<!-- 获取会员订单详细快递信息 -->
<#assign orderDeliveryListTag = newTag("orderDeliveryListTag")>
<!-- 调用会员订单详细快递信息 -->
<#assign orderDelivery = orderDeliveryListTag("{'orderid':${order_id}}")>
<!-- 使用关键字"deliveryList"得到会员订单详细快递信息MAP集合 -->
<#assign orderSend = orderDelivery.deliveryList>

<#include 'header.html'/>
 
<style>
.ui_content{min-width:100px;}
</style> 
<body style="background-color: #FFFFFF;"> 
<div class="user_order">
	<div class="order_detail">
		<br>
		<h3 style="padding-left:30px;">物流信息</h3><br>
		<div id="store_content" style="margin-left: 40px;">
			
		</div>
	</div>
</div>  
</body>
</html>  
<script>
$(function(){
	<#list orderSend as delivery>
		<#if delivery.type ==1 && delivery.logi_no?exists >
			$("#store_content").load("${ctx}/api/shop/order!orderKuaidi.do?ajax=yes&logino=${delivery.logi_no!''}&code=${delivery.logi_code!''}");
		</#if>
	</#list>
})
</script>

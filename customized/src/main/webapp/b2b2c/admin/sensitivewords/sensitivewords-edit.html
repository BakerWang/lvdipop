<div class="main" style="background-color: white;" >
	<div class="easyui-panel" style="border-style: none;">
	<style>
		.sensitivewords_name{width:60px;}
	</style>
		<div style="padding: 10px 0 10px 20px">
			<form id="sensitivewordsForm" method="post" class="validate" enctype="multipart/form-data" >
				<table>
					<tr>
						<td class="sensitivewords_name">敏感词</td>
						<td><input class="input_text easyui-validatebox" type="text" id="name"
							name="sensitivewords_name" value="${sensitiveWords.sensitivewords_name}" data-options="required:true" maxlength="50"
							></input>
							<input type="hidden" id="sensitivewords_id"
							name="sensitivewords_id" value="${sensitiveWords.sensitivewords_id}" 
							/>
							
							</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
